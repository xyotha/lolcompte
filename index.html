    <head>
        <meta charset="UTF-8">

        <title>liste compte</title>
        <style>
          /* Appliquer un fond agréable avec une couleur de fond douce */
          body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #87CEFA; /* Lightskyblue */
            color: #fff; /* Texte en blanc */
            text-align: center;
          }

          /* Pour l'image : marges automatiques et ajout d'une bordure arrondie */
          img {
            display: block;
            margin: 20px auto;
            border-radius: 50%; /* Bordure arrondie pour l'image */
            width: 200px; /* Agrandissement de l'image */
            height: 200px; /* Agrandissement de l'image */
            object-fit: cover; /* Ajuste l'image pour qu'elle remplisse la zone sans déformation */
            border: 5px solid #fff; /* Bordure blanche autour de l'image */
          }

          /* Titre */
          h1 {
            text-align: center;
            font-size: 36px;
            color: #fff;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Ombre pour le titre */
          }

          /* Paragraphe et liens */
          p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 10%;
          }

          a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5); /* Fond légèrement transparent */
            transition: background-color 0.3s ease;
            display: inline-block; /* Pour que chaque lien soit un bloc et non un élément en ligne */
            margin-bottom: 10px; /* Espacement vertical entre les liens */
            width: 80%; /* Fixe une largeur pour les liens */
            max-width: 300px; /* Largeur maximale des liens */
          }

          /* Effet au survol des liens */
          a:hover {
            background-color: #ff6347; /* Couleur de fond en survol */
            color: #fff;
          }

          /* Séparateur entre les liens */
          a + a {
            margin-top: 10px;
          }
        </style>
    </head>
